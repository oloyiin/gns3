!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
!
!
!
!
interface g1/0
 no ip address
 negotiation auto
 ipv6 address 2001:100:100:103::1/64
 ipv6 enable
 ipv6 rip rip11 enable
!
interface f0/0
 no ip address
 negotiation auto
 ipv6 address 2001:100:100:102::2/64
 ipv6 enable
 ipv6 rip rip11 enable
!
interface loopback0
 no ip address
 negotiation auto
 ipv6 address 2001:200:200:200::1/128
 ipv6 enable
 ipv6 rip rip11 enable
!
router bgp 11
 bgp router-id 2.2.2.2
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 2001:100:100:102::1 remote-as 11
 neighbor 2001:100:100:100::1 remote-as 11
 neighbor 2001:100:100:100::1 update-source loopback0
 neighbor 2001:100:100:102::1 local-preference 150
 neighbor 2001:100:100:103::2 remote-as 11
 neighbor 2001:330:300:300::1 remote-as 11
 neighbor 2001:330:300:300::1 update-source loopback0
 neighbor 2001:100:100:103::2 local-preference 120
 !
 address-family ipv4
 exit-address-family
 address-family ipv6
  neighbor 2001:100:100:102::1 activate
  neighbor 2001:100:100:103::2 activate
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!router rip rip11
 redistribute connected
!

!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end