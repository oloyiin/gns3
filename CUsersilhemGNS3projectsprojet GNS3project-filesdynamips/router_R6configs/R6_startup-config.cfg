!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R6
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
!
!
!
!
interface g1/0
 no ip address
 negotiation auto
 ipv6 address 2001:200:200:201::2/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface g2/0
 no ip address
 negotiation auto
 ipv6 address 2001:200:200:203::2/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface loopback0
 no ip address
 negotiation auto
 ipv6 address 2001:600:600:600::1/128
 ipv6 enable
 ipv6 ospf 1 area 0
!
router bgp 22
 bgp router-id 6.6.6.6
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 2001:200:200:201::1 remote-as 22
 neighbor 2001:400:400:400::1 remote-as 22
 neighbor 2001:400:400:400::1 update-source loopback0
 neighbor 2001:200:200:201::1 local-preference 150
 neighbor 2001:200:200:203::1 remote-as 22
 neighbor 2001:500:500:500::1 remote-as 22
 neighbor 2001:500:500:500::1 update-source loopback0
 neighbor 2001:200:200:203::1 local-preference 120
 !
 address-family ipv4
 exit-address-family
 address-family ipv6
  neighbor 2001:200:200:201::1 activate
  neighbor 2001:200:200:203::1 activate
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!router ospf 1
!
router-id 6.6.6.6
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end