!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R12
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
!
!
!
!
interface g2/0
 no ip address
 ipv6 address 2001:610:610:610::1/64
 ipv6 enable
 ipv6 rip as55 enable
!
interface g1/0
 no ip address
 ipv6 address 2001:500:500:501::1/64
 ipv6 enable
 ipv6 rip as55 enable
!
interface f0/0
 no ip address
 ipv6 address 2001:500:500:502::1/64
 ipv6 enable
 ipv6 rip as55 enable
!
interface loopback0
 no ip address
 ipv6 address 2001:1200:1200:1200::1/128
 ipv6 enable
 ipv6 rip as55 enable
!
router bgp 55
 bgp router-id 12.12.12.12
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 2001:500:500:501::2 remote-as 55
 neighbor 2001:1300:1300:1300::1 remote-as 55
 neighbor 2001:1300:1300:1300::1 update-source loopback0
 neighbor 2001:500:500:502::2 remote-as 55
 neighbor 2001:1400:1400:1400::1 remote-as 55
 neighbor 2001:1400:1400:1400::1 update-source loopback0
 neighbor 2001:610:610:610::2 remote-as 22
 !
 address-family ipv4
 exit-address-family
 address-family ipv6
  neighbor 2001:500:500:501::2 activate
 neighbor 2001:500:500:501::2 send-community
  neighbor 2001:500:500:502::2 activate
 neighbor 2001:500:500:502::2 send-community
  neighbor 2001:610:610:610::2 activate
 neighbor 2001:610:610:610::2 send-community
  neighbor 2001:610:610:610::2 route-map SET_LOCAL_PREF_R6 in
  neighbor 2001:610:610:610::2 route-map sendCustCom_R6 out
  network 2001:500:500:501::/64
  network 2001:500:500:502::/64
  network 2001:500:500:503::/64
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
!
!
route-map SET_LOCAL_PREF_R6 permit 10
 set local-preference 200
  set community 55:10
!
ip community-list expanded ALLOW_Client permit 55:10 
route-map sendCustCom_R6 permit 40
 match community ALLOW_Client
!
!
router rip as55
 redistribute connected
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end